<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<table id="data_table"">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Address</th>
			<th>Admin</th>
			<th>Image</th>
		</tr>
		<tr>
			<td>Webmaster</td>
			<td>example@email.com</td>
			<td>Demoland 123</td>
			<td>X</td>
		</tr>
		<tr>
			<td>User123</td>
			<td>example@email.com</td>
			<td>Userplace 321</td>
			<td>-</td>
		</tr>
		<tr>
			<td>AnotherUser222</td>
			<td>example@email.com</td>
			<td>AnotherPlace 21</td>
			<td>-</td>
		</tr>
	</table>

	<br>

	<form>
		<label>Username: </label>
		<input type="text" id="input-username"><br>
		<label>Email: </label>
		<input type="text" id="input-email"><br>
		<label>Address: </label>
		<input type="text" id="input-address"><br>
		<label>Admin: </label>
		<input type="checkbox" id="input-admin"><br>
		<label>Image: </label>
		<input type="file" id="input-image" name="myfile">
		<br>
		<input type="submit" value="Submit">
	</form>

	<button id="empty-table"">Empty</button>

	<script src="src/index.js"></script>

</body>

</html>
